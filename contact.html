    <script>
      $(document).on("click", function (event) {
        var $clickedOn = $(event.target),
          $collapsableItems = $(".navbar-collapse"),
          isToggleButton = $clickedOn.closest(".navbar-toggler").length == 1,
          isLink = $clickedOn.closest("a").length == 1,
          isOutsideNavbar =
            $collapsableItems.hasClass("show") && !isToggleButton && !isLink;

        if (isOutsideNavbar) {
          $collapsableItems.collapse("hide");
        }
      });
